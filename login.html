<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <a href="home.html"><div class="logo"><img src="l.png" alt="" class="logoo"></div></a>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html" >Back to Home</a></li>
            </ul>
        </nav>
    </header><br><br>

    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                       <input type="checkbox" class="toggle">
                       <span class="slider"></span>
                       <span class="card-side"></span>
                       <div class="flip-card__inner">
                          <div class="flip-card__front">
                             <div class="title">Log in</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Let`s go!</button>
                             </form>
                          </div>
                          <div class="flip-card__back">
                             <div class="title">Sign up</div>
                             <form class="flip-card__form" action="">
                                <input class="flip-card__input" placeholder="Name" type="name">
                                <input class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button class="flip-card__btn">Confirm!</button>
                             </form>
                          </div>
                       </div>
                    </label>
                </div>   
           </div>
            <div class="signup-link">New User? <a href="#">Signup</a></div>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let usernameError = document.getElementById("username-error");
            let passwordError = document.getElementById("password-error");

            if (username.trim() === "") {
                usernameError.style.display = "block";
                isValid = false;
            } else {
                usernameError.style.display = "none";
            }

            if (password.trim() === "") {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            return isValid;
        }
    </script>
</body>
</html>
