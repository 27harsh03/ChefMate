<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - Chef Mate</title>
    <link rel="stylesheet" href="AI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="logo">ChefMate</div>
        <nav>
          <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#myplan" class="plan">My Plan</a></li>
            <li><a href="#login" class="btn">Login</a></li>
          </ul>
        </nav>
      </header> 

    <!-- Favorites Section -->
    <section id="favorites" class="favorites-section">
        <h2>Your Favorites</h2>
        <div id="favorites-list" class="results-grid"></div>
    </section>

    <!-- Modal for Recipe Details -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Recipe Image" style="width:100%; max-width:300px;">
            <h3>Ingredients:</h3>
            <ul id="modal-ingredients"></ul>
            <h3>Instructions:</h3>
            <p id="modal-instructions"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Chef Mate. All rights reserved.</p>
    </footer>

    <script src="favorites.js"></script>
</body>
</html>
